<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BeiliHub — Courses</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    /* Only nebula clouds, cosmic starfield, and black hole */
    .nebula-bg {
      position: fixed; top:0; left:0; width:100vw; height:100vh;
      z-index: -6; pointer-events: none;
      opacity: 0.5;
      mix-blend-mode: lighten;
    }

    /* Subtle animated background only */
    #subtle-bg {
      position: fixed; top:0; left:0; width:100vw; height:100vh;
      z-index: -1; pointer-events: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Minimal Animated Background -->
  <canvas id="subtle-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;pointer-events:none;"></canvas>

  <header class="site-header">
    <div class="container header-grid">
      <a class="brand" href="index.html"><svg class="logo" viewBox="0 0 100 100" aria-hidden><defs><linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="#FF8A00"/><stop offset="1" stop-color="#E52E71"/></linearGradient></defs><rect x="6" y="6" width="88" height="88" rx="18" fill="url(#g2)"/><text x="50" y="60" text-anchor="middle" font-size="42" font-weight="700" fill="#fff">L</text></svg><span>BeiliHub</span></a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="courses.html" class="active">Courses</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="nav-actions">
        <input id="searchCourses" class="search" placeholder="Search courses..." aria-label="Search courses">
        <a class="btn ghost" href="login.html">Log in</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="courses-hero">
      <h1>All courses</h1>
      <p class="muted">Filter, search and preview courses. Click any card to open a quick preview.</p>
    </section>

    <section class="filters">
      <div class="chip-group">
        <button class="chip" data-tag="All">All</button>
        <button class="chip" data-tag="Web">Web</button>
        <button class="chip" data-tag="AI">AI</button>
        <button class="chip" data-tag="Data">Data</button>
        <button class="chip" data-tag="Security">Security</button>
      </div>
      <div class="sort">
        <label>Sort</label>
        <select id="sortSelect">
          <option value="popular">Most popular</option>
          <option value="new">Newest</option>
          <option value="length">Shortest</option>
        </select>
      </div>
    </section>

    <section class="cards-grid" id="coursesGrid">
      <!-- injected by JS -->
    </section>

    <div class="pager" id="pager"></div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="brand-compact"><strong>BeiliHub</strong><div class="muted">© 2025</div></div>
      <div class="links">
        <a href="courses.html">Courses</a>
        <a href="about.html">About</a>
      </div>
      <div class="social muted">Crafted with care</div>
    </div>
  </footer>

  <!-- preview modal same as index -->
  <div class="modal" id="playerModal" aria-hidden>
    <div class="modal-inner" role="dialog" aria-modal="true" aria-label="Course preview">
      <button class="modal-close" aria-label="Close preview">✕</button>
      <div class="modal-body">
        <div class="video-sim">▶</div>
        <div class="video-meta">
          <h3 id="modalTitle2">Preview</h3>
          <p id="modalDesc2">Course preview description</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Cosmic nebula, planets, twinkling stars, comets, aurora ribbons, black hole
      window.addEventListener('DOMContentLoaded', function() {
        // Nebula clouds
        const nebulaDiv = document.querySelector('.nebula-bg');
        function nebulaClouds() {
          nebulaDiv.innerHTML = '';
          for (let i = 0; i < 3; i++) {
            const neb = document.createElement('div');
            neb.style.position = 'absolute';
            neb.style.left = (20 + i*30) + 'vw';
            neb.style.top = (10 + i*25) + 'vh';
            neb.style.width = (320 + i*80) + 'px';
            neb.style.height = (180 + i*60) + 'px';
            neb.style.background = `radial-gradient(circle at 40% 40%, rgba(127,0,255,0.3) 0%, rgba(229,46,113,0.18) 60%, rgba(255,138,0,0.12) 100%)`;
            neb.style.filter = 'blur(60px)';
            neb.style.borderRadius = '50%';
            neb.style.opacity = 0.7 - i*0.2;
            nebulaDiv.appendChild(neb);
          }
        }
        nebulaClouds();
        // Twinkling stars
        const canvas = document.getElementById('starfield-bg');
        if (!canvas) return;
        function resize() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          blackholeCanvas.width = window.innerWidth;
          blackholeCanvas.height = window.innerHeight;
        }
        const blackholeCanvas = document.getElementById('blackhole-bg');
        resize();
        window.addEventListener('resize', resize);
        const ctx = canvas.getContext('2d');
        const bhCtx = blackholeCanvas.getContext('2d');
        let twinkleStars = [];
        for (let i = 0; i < 40; i++) {
          twinkleStars.push({
            x: Math.random()*window.innerWidth,
            y: Math.random()*window.innerHeight,
            r: Math.random()*1.8+0.8,
            phase: Math.random()*Math.PI*2
          });
        }
        // Planets
        let planets = [
          {x: 120, y: 180, r: 38, color: '#e52e71', angle: 0, speed: 0.0007},
          {x: 420, y: 80, r: 22, color: '#7f00ff', angle: 0, speed: 0.0012},
          {x: 900, y: 320, r: 28, color: '#ff8a00', angle: 0, speed: 0.0009}
        ];
        // Comets
        let comets = [];
        function spawnComet() {
          comets.push({
            x: Math.random()*window.innerWidth,
            y: Math.random()*window.innerHeight*0.5,
            len: Math.random()*80+40,
            speed: Math.random()*2+1,
            alpha: 1
          });
        }
        setInterval(spawnComet, 3500);
        // Aurora ribbons
        function drawAurora(ctx) {
          ctx.save();
          ctx.globalAlpha = 0.18;
          for (let i=0; i<2; i++) {
            ctx.beginPath();
            for (let x=0; x<window.innerWidth; x+=12) {
              let y = Math.sin((Date.now()/1200 + x/80 + i*2))*38 + 120 + i*120;
              ctx.lineTo(x, y);
            }
            ctx.strokeStyle = i===0 ? '#7f00ff' : '#e52e71';
            ctx.lineWidth = 18;
            ctx.shadowColor = i===0 ? '#7f00ff' : '#e52e71';
            ctx.shadowBlur = 24;
            ctx.stroke();
          }
          ctx.restore();
        }
        // Black hole animation
        function drawBlackHole(ctx) {
          const w = ctx.canvas.width;
          const h = ctx.canvas.height;
          const cx = w/2;
          const cy = h/2;
          const t = Date.now()/900;
          ctx.clearRect(0,0,w,h);
          // Accretion disk
          for (let i=0; i<60; i++) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(t*0.2 + i*0.1);
            ctx.beginPath();
            ctx.ellipse(0,0,120+i*2,38+i*0.7,0,0,2*Math.PI);
            ctx.strokeStyle = `rgba(${180+i*1.2},${60+i*2},${255-i*3},${0.08+0.012*Math.sin(t+i)})`;
            ctx.lineWidth = 2.2;
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 12;
            ctx.stroke();
            ctx.restore();
          }
          // Event horizon
          ctx.save();
          ctx.translate(cx, cy);
          ctx.beginPath();
          ctx.arc(0,0,60,0,2*Math.PI);
          ctx.fillStyle = 'rgba(10,10,20,0.98)';
          ctx.shadowColor = '#fff';
          ctx.shadowBlur = 18;
          ctx.fill();
          ctx.restore();
          // Gravitational lensing
          for (let i=0; i<18; i++) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(t*0.3 + i*0.35);
            ctx.beginPath();
            ctx.ellipse(0,0,80+i*6,18+i*2,0,0,2*Math.PI);
            ctx.strokeStyle = `rgba(255,255,255,${0.08+0.04*Math.sin(t+i)})`;
            ctx.lineWidth = 1.2;
            ctx.stroke();
            ctx.restore();
          }
        }
        // Animation loop
        let scrollY = 0;
        function animateCosmic() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          // Twinkling stars
          ctx.save();
          for (let star of twinkleStars) {
            ctx.globalAlpha = 0.7 + 0.3*Math.sin(Date.now()/600 + star.phase);
            ctx.beginPath();
            ctx.arc(star.x, star.y - scrollY*0.3, star.r, 0, Math.PI*2);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 12;
            ctx.fill();
          }
          ctx.restore();
          // Planets
          for (let planet of planets) {
            planet.angle += planet.speed;
            let px = planet.x + Math.cos(planet.angle)*60;
            let py = planet.y + Math.sin(planet.angle)*40;
            ctx.save();
            ctx.globalAlpha = 0.7;
            ctx.beginPath();
            ctx.arc(px, py - scrollY*0.2, planet.r, 0, Math.PI*2);
            ctx.fillStyle = planet.color;
            ctx.shadowColor = planet.color;
            ctx.shadowBlur = 32;
            ctx.fill();
            ctx.restore();
          }
          // Comets
          for (let comet of comets) {
            ctx.save();
            ctx.globalAlpha = comet.alpha;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            ctx.moveTo(comet.x, comet.y - scrollY*0.25);
            ctx.lineTo(comet.x + comet.len, comet.y + comet.len*0.2 - scrollY*0.25);
            ctx.stroke();
            ctx.restore();
            comet.x += comet.speed;
            comet.y += comet.speed*0.3;
            comet.alpha -= 0.008;
          }
          comets = comets.filter(c => c.alpha > 0);
          // Aurora ribbons
          drawAurora(ctx);
          // Black hole
          drawBlackHole(bhCtx);
          requestAnimationFrame(animateCosmic);
        }
        function updateBgScroll() {
          scrollY = window.scrollY || window.pageYOffset;
        }
        window.addEventListener('scroll', updateBgScroll);
        updateBgScroll();
        animateCosmic();
      });

      // Minimal subtle background animation
      window.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('subtle-bg');
        if (!canvas) return;
        function resize() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);
        const ctx = canvas.getContext('2d');
        let dots = [];
        for (let i = 0; i < 30; i++) {
          dots.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*1.5+0.8,
            dx: (Math.random()-0.5)*0.1,
            dy: (Math.random()-0.5)*0.1,
            phase: Math.random()*Math.PI*2
          });
        }
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          for (let dot of dots) {
            dot.x += dot.dx;
            dot.y += dot.dy;
            if (dot.x < 0) dot.x = canvas.width;
            if (dot.x > canvas.width) dot.x = 0;
            if (dot.y < 0) dot.y = canvas.height;
            if (dot.y > canvas.height) dot.y = 0;
            ctx.save();
            ctx.globalAlpha = 0.5 + 0.5*Math.sin(Date.now()/700 + dot.phase);
            ctx.beginPath();
            ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI*2);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#e52e71';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.restore();
          }
          requestAnimationFrame(animate);
        }
        animate();
      });
  </script>

</body>
</html>
