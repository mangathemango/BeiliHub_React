
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BeiliHub — Contact</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <a class="brand" href="index.html"><svg class="logo" viewBox="0 0 100 100" aria-hidden><defs><linearGradient id="g4" x1="0" x2="1"><stop offset="0" stop-color="#FF8A00"/><stop offset="1" stop-color="#E52E71"/></linearGradient></defs><rect x="6" y="6" width="88" height="88" rx="18" fill="url(#g4)"/><text x="50" y="60" text-anchor="middle" font-size="42" font-weight="700" fill="#fff">L</text></svg><span>BeiliHub

      </span></a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <div class="nav-actions">
        <a class="btn ghost" href="login.html">Log in</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="contact-hero">
      <h1>Get in touch</h1>
      <p class="muted">Have questions or want to collaborate? Send us a message and we'll reply within 2 business days.</p>
    </section>

    <section class="contact-form">
      <form id="contactForm" novalidate>
        <div class="row">
          <input name="name" id="name" placeholder="Your name" required>
          <input name="email" id="email" type="email" placeholder="Your email" required>
        </div>
        <textarea name="message" id="message" rows="6" placeholder="How can we help?" required></textarea>
        <div class="form-actions">
          <button class="btn primary" type="submit">Send message</button>
          <div id="contactStatus" class="muted small"></div>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="brand-compact"><strong>BeiliHub</strong><div class="muted">© 2025</div></div>
      <div class="links">
        <a href="courses.html">Courses</a>
        <a href="about.html">About</a>
      </div>
      <div class="social muted">We love feedback</div>
    </div>
  </footer>
</body>
</html>
